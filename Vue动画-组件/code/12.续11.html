<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <mycom></mycom>
        <hr>
        <mycom></mycom>
        <hr>
        <mycom></mycom>
    </div>
    <template id="temp">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>{{count}}</h3>
        </div>
    </template>
    <script>
        // 避免了三个共用一个obj，每开启一个mycom，就会返回一个新的对象，避免共用
        /* var obj = {count: 0}; */
        Vue.component('mycom', {
            template: '#temp',
            data: function () {
                return {
                    count:0
                }
            },
            methods: {
                increment() {
                    this.count++
                }
            }
        })
        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {}
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 直接在元素上通过：style的形式，书写样式对象 -->
        <h1 :style="{color:'red','font-size':'20px'}">我是h1</h1>
        <!-- 将样式对象，定义到data中去，并直接引用到：style中 -->
        <h2 :style="styleObj1">我是h2</h2>
        <!-- 在:style 中通过数组，引用多个data中的演示对象 -->
        <h3 :style="[styleObj1,styleObj2]">我是h3</h3>
    </div>
    <script src="./lib/vue-2.4.0.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                styleObj1:{color:'red','font-size':'30px'},
                styleObj2:{'font-weight':200}
            },
            methods:{}
        })    
    </script>
</body>
</html>

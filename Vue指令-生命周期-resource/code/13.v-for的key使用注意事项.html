<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <div>
            id:<input type="text" v-model="id">name: <input type="text" v-model="name"><input type="button" value="添加" @click="add">
        </div>
        <!-- 注意，在使用v-for时，key属性只能使用number或者string -->
        <!-- 注意，key在使用时，必须使用v-bind属性绑定形式，指定key的值 -->
        <!-- 在组件中，使用v-for循环，或者其他特殊情况中，如果v-for有问题，必须使用v-for的同时，指定唯一的字符串/数字 ， 类型：key值-->
        <p v-for="user in list" :key="user.id">
            <input type="checkbox">
            id:{{ user.id }}----name:{{ user.name }}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                id:'',
                name:'',
                list:[
                    { id:1,name:'小一'},
                    { id:2,name:'小二'},
                    { id:3,name:'小三'},
                    { id:4,name:'小四'},
                    { id:5,name:'小五'}
                ]
            },
            methods:{
                add(){
                    /* this.list.push({ id:this.id,name:this.name }) *///在后面插入
                    this.list.unshift({id:this.id,name:this.name})// 在前面插入
                }
            }
        })
    </script>
</body>
</html>

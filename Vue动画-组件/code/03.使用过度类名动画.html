<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <!-- 2.自定义两组动画，来控制transition内部元素实现动画 -->
    <style>
        /* v-enter [这是一个时间点] 是进入之前，元素的起始状态，此时还没有开始进入 */
        /* v-leave-to 【这是一个时间点】 是动画离开之后，离开的终止状态，此时，元素动画已经结束了 */
        .v-enter,
        .v-leave-to{
            opacity:0;
            transform: translateX(150px);
        }
        /* v-enter-active [这是一个时间段] 入场动画的时间段 */
        /* v-leave-active [这是一个时间段] 出场动画的时间段 */
        .v-enter-active,
        .v-leave-active{
            transition: all 0.4s ease;/* 宽高都 经过0.4s ease效果 */
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 需求：点击按钮，让h3显示或者隐藏 -->
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 1.使用transition 把需要被动画控制的元素，包裹起来 -->
        <transition>
            <h3 v-if="flag">这是一个h3</h3>
        </transition>

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: false
            },
            methods: {

            }
        })
    </script>
</body>

</html>

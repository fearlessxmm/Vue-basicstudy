<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.导入包 -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <!-- 将来new的Vue实例，会控制这个元素里的所有内容 -->
    <!-- vue所创建的实例控制的元素就是mvvm里的v -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    <!-- 2.创建一个Vue实例 -->
    <script>
        // 当我们导入包之后，浏览器就会有一个Vue构造函数
        // 我们new出来的这个VM对象就是MVVM中的调度者vm
        var vm = new Vue ({
            el:'#app', // 这个el表示，当我们new一个vue对象，这个对象所要控制的那块区域
            // data就是MVVM中的M，用来存放每个页面中的数据
            data:{ // data属性中，存放着el要使用的数据
                msg:'我的第一个Vue实例'// 通过Vue指令，很方便的将数据渲染到页面上，程序员不在手动操作DOM元素了
            }
        })
    </script>
</body>
</html>

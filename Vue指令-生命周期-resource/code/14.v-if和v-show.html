<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- <input type="button" value="切换" @click="toggle"> -->
        <input type="button" value="切换" @click="flag=!flag">

        <!-- v-if 每次切换都会重新创建或删除元素 -->
        <!-- v-show 不会重新创建或删除元素，只是每次改变display：none的样式 -->

        <!-- v-if 有较高的切换性能消耗 -->
        <!-- v-show 有较高的初始渲染消耗 -->

        <!-- 如果元素涉及到频繁的切换效果，最好不要使用v-if ，使用v-show -->
        <!-- 如果元素可能永远都不会给用户看到，推荐使用v-if，因为一开始flag为false，那就不用渲染出来 -->
        <p v-if="flag">这是用v-if控制的元素p</p>
        <p v-show="flag">这是用v-show控制的元素p</p>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods:{
                toggle(){
                    /* this.flag = !this.flag */
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <!-- <p>{{ list[0] }}</p>

        <p v-for="item in list">{{ item }}</p>
        <p v-for="(item,i) in list">索引：{{ i }}----每一项：{{ item }}</p>

        var vm = new Vue({
            el:"#app",
            data:{
                list:[1,2,3,4]
            }
        })
    </script>

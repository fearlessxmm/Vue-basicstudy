<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- <p>{{ msg | msgFormat}}</p> -->  <!-- 一个过滤器 -->
        <!-- <p>{{ msg | msgFormat('疯狂')}}</p> -->  <!-- 过滤器可以传参，对应参数是第二个，即arg -->
        <!-- <p>{{ msg | msgFormat('疯狂','123')}}</p> -->  <!-- 过滤器可以多次传参，对应参数是第二个，第三个，即arg，arg2 -->
        <p>{{ msg | msgFormat('疯狂','123') | test}}</p>  <!-- 过滤器可以多个，一个接一个过滤 -->
    </div>
    <script>
        // 定义一个全局过滤器
        Vue.filter('msgFormat',function(msg,arg,arg2){
           /*  return msg.replace('单纯','邪恶'); */
           /* return msg.replace(/单纯/g,'邪恶'); */
           return msg.replace(/单纯/g,arg+arg2);
        })
        // 再定义一个过滤器
        Vue.filter('test',function(msg){
           return msg+'============';
        })
        var vm = new Vue({
            el:"#app",
            data:{
                msg:'我是一个单纯的人，做单纯的事情，单纯不做作'
            }
        })


        /* 过滤器调用时候的格式：{{ name | 过滤器的名称}} */
        /* function第一个参数是已经被定死的，永远是过滤器管道符前传来的数据 */
       /*  Vue.filter('过滤器的名称',function(data,arg){
            return data+arg;
        }) */
    </script>
</body>
</html>
